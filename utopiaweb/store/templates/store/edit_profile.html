{% extends 'store/base.html' %}
{% load static %}

{% block title %}Edit Profile - Utopia Streetwear{% endblock %}

{% block content %}
  <div class="edit-profile-container">
    <h2 class="edit-profile-title">Edit Profile</h2>
    <form method="post" class="edit-profile-form">
      {% csrf_token %}
     
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ form.address.value }}</textarea>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ form.phone.value }}" required>
      </div>
      <button type="submit" class="edit-profile-btn">Save Changes</button>
    </form>
  </div>
{% endblock %}
